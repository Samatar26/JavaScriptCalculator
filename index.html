<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="description" content="FreeCodeCamp JavaScript Calculator Project"/>
<meta name="keywords" content="FCC, FreeCodeCamp, JavaScript, Calculator, Project"/>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="js/script.js"></script>
<link rel="icon" href="assets/calculator.png">

<title>JavaScript Calculator</title>

</head>

<body>

<h1 id="heading">JavaScript Calculator</h1>
<div id="wrapper">

  <p id="output"></p>
  <button class="numbers" type="button"  value="7">7</button>
  <button class="numbers" type="button"  value="8">8</button>
  <button class="numbers" type="button"  value="9">9</button>
  <button class="operator" type="button"  value="รท" >รท</button>
  <button class="numbers" type="button"  value="4" >4</button>
  <button class="numbers" type="button"  value="5" >5</button>
  <button class="numbers" type="button"  value="6">6</button>
  <button class="operator"type="button"  value="x">x</button>
  <button class="numbers" type="button"  value="1">1</button>
  <button class="numbers" type="button"  value="2">2</button>
  <button class="numbers" type="button"  value="3">3</button>
  <button class="operator" type="button"  value="-">-</button>
  <button class="numbers" type="button"  value="0">0</button>

  <button class="operator"type="button"  value="+">+</button>
  <button id="clear" type="button" value=".">C</button>
  <button id="equals" type="button" name="equals" value="=">=</button>


</div>








</body>





</html>
